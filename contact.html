          </div>
        </div>
        <div class="row">
          <div class="col-md-12 customForm">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Full name">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Message</label>
                <textarea rows="10" class="form-control" id="message" name="message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
